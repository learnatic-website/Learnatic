        <div class="div">
        <h1 id="h"> Contact us </h1>
         <form id="form">
            <label>Your name</label>
            <input type="text" id="name">

            <label>Your email</label>
            <input type="text" id="email">

            <label>Your message</label>
            <textarea placeholder="write your message here" id="message"></textarea>
             <p id="msg"></p>

            <button id="Send">Send</button>
        </form>
        </div>
          <div class="anchor">
         <a href="#" class="back-to-top"> Back to Top</a>
          </div>

    <script>
        let form = document.getElementById("form");
        
        form.addEventListener("submit", function(event){
            event.preventDefault();

            let name  = document.getElementById("name");
            let email = document.getElementById("email");
            let message = document.getElementById("message");
            let messagebBox = document.getElementById("msg");
            
            if(name.value===""){
                messagebBox.textContent="please enter your name";
                messagebBox.style.color="red";
                return;
            }

            if(!email.value.includes("@") || !email.value.includes(".")){
                messagebBox.textContent="invalid email format"
                messagebBox.style.color="red";
                return;
            }

            if (message.value.trim().length<10){
                messagebBox.textContent="message cannot be less than 10 letter";
                messagebBox.style.color="red";
                return; 
             }

            messagebBox.textContent="message sent successfully";
            messagebBox.style.color="green";
            form.reset();                                            
        });
    </script>
